name: Java-CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
jobs:        
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 13
      - name: Run Tests
        run: ./gradlew check
      - name: SpotBugs Main
        run: ./gradlew spotBugsMain
      - name: SpotBugs Test
        run: ./gradlew spotBugsTest
